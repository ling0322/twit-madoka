<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Madoka</title>
  <link rel="stylesheet" type="text/css" href="static/madoka.css" />
</head>
<body>
  {{ modules.Menu(screen_name) }}
  <div class="divspace">Remove This Tweet:</div>
  {{ modules.Entry(tweet, screen_name, True) }}
  <div>----------</div>
  <div>Are you sure?</div>
  <div class="divspace">
    <form action="/remove" method="post">
     <div><button type="submit">Remove</button></div>
     <div><input name="id" type="hidden" value="{{ id }}" /></div>
    </form>
  </div>
  <hr />

</body>
