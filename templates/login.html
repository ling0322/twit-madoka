<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Madoka</title>
  <link rel="stylesheet" type="text/css" href="static/madoka.css" />
</head>
<body>
  <div>Madoka - Log In</div>
  <form action="{{ authorize_url }}" method="post">
    <ul>
      <li><input name="authenticity_token" type="hidden" value="{{ authenticity_token }}" /></li>
      <li><input id="oauth_token" name="oauth_token" type="hidden" value="{{ oauth_token }}" /></li>        
      <li><label>Username:</label></li>
      <li><input name="user" required="required" type="text" /></li>
      <li><label>Password:</label></li>
      <li><input name="password" type="password" /></li>
      <li><input type="submit" value="Sign In"></li>
    </ul>
  </form>
  <hr />
  (C)ling0322
</body>
</html>
