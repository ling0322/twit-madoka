<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Madoka</title>
  <link rel="stylesheet" type="text/css" href="static/madoka.css" />
</head>
<body>
  {{ modules.Menu(screen_name) }}
  <div class="divspace">{{ title }}</div>
  {% if title == 'Reply' %}
    <div>----------</div>
    {{ modules.Entry(origin_tweet, screen_name) }}
  {% end %}
  <div class="divspace">
    <form action="/update" method="post">
      <div><input name="in_reply_to" type="hidden" value="{{ origin_tweet['id'] }}" /></div>
      <div><textarea name="madoka" rows="4" cols="0">{{ text }}</textarea></div>
      <div><button type="submit">{{ title }}</button></div>
    </form>
  </div>
  (C)ling0322
</body>
</html>
